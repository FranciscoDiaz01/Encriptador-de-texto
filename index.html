<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img src="assets/Logo.png" id="logo" alt="logotipo alura" />
    </header>
    <main>
      <div class="container">
        <div class="box1">
          <textarea
            name=""
            id="texto_entrada"
            cols="80"
            rows="25"
            placeholder="Ingrese el texto aqui"
          ></textarea>
          <br />
          <div class="avertencia">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Solo letras minúsculas y sin acentos</p>
          </div>

          <div class="buttons">
            <button onclick="encriptar()" id="button_encriptar">
              Encriptar
            </button>
            <button onclick="desencriptar()" id="button_desencriptar">
              Desencriptar
            </button>
          </div>
        </div>
        <div class="box_2">
          <div class="output-header" id="placeholder">
            <img
              class="image"
              src="assets/Muñeco.png"
              alt="Placeholder Image"
            />
            <div class="parrafos">
              <p class="parrafo_2">Ningún mensaje fue encontrado</p>
              <p class="parrafo_3">
                Ingresa el texto que desees encriptar o desencriptar.
              </p>
            </div>
          </div>
          <div id="container_resultado" style="display: none">
            <textarea
              id="texto_salida"
              readonly
              placeholder="El resultado aparecerá aquí..."
            ></textarea>
            <button onclick="copiarTexto()" id="button_copiar">Copiar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
